<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Team Digital Cards</title>
<style>
body { font-family:sans-serif; background:#0b0b0b; color:#fff; padding:50px; }
h1 { text-align:center; color:#ffd200; }
ul { list-style:none; padding:0; }
li { margin:20px 0; font-size:24px; }
a { color:#eaeaea; text-decoration:none; }
a:hover { color:#ffd200; }
button { padding:15px 25px; font-size:20px; border:none; border-radius:10px; cursor:pointer; background:#ffd200; color:#000; }
#reportBox { margin-top:20px; background:#222; padding:20px; border-radius:10px; display:none; }
</style>
</head>
<body>
<h1>Team Digital Cards</h1>
<button id="reportBtn">Show Report</button>
<div id="reportBox"></div>
<ul>
{list_items}
</ul>
<script>
document.getElementById("reportBtn").addEventListener("click", () => {
    fetch("http://mycards.gamer.gd/tracking/stats.php")
        .then(res => res.json())
        .then(stats => {
            document.getElementById("reportBox").style.display = "block";
            document.getElementById("reportBox").innerHTML = `
                <p><b>Total Visits:</b> ${stats.visits}</p>
                <p><b>Total QR Scans:</b> ${stats.qr_scans}</p>
                <p><b>Total VCF Downloads:</b> ${stats.downloads_vcf}</p>
                <p><b>Total CV Downloads:</b> ${stats.downloads_cv}</p>
            `;
        });
});
</script>

</body>
</html>
